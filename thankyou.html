<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .thankyou-message {
            margin-top: 100px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="thankyou-message">
        <p>Thank you for subscribing to YCLN, <span id="firstName"></span>!</p>
    </div>

    <div class = "thankyou-gif">
        <img src="cute-bear.gif" width="200" height="150">
    </div>

    <div class = "homepage-button">
        <a href="visit.html">Go Back to Homepage</a>
    </div>

    <script>
        // Retrieve the user's first name from localStorage
        const firstNameElement = document.getElementById("firstName");
        const storedFirstName = localStorage.getItem("firstName");

        // Display the user's first name
        if (storedFirstName) {
            firstNameElement.textContent = storedFirstName;
        }
    </script>
</body>
</html>
